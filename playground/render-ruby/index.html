      <div class='ruby'>
        <ruby>Robin<rt>RRR</rt>Berjon<rt>BBB</rt>Foo</ruby>

    <script src='../../lib/helpers.js'></script>
    <script src='../../lib/dom/range.js'></script>
    <script src='../../lib/elements/ruby.js'></script>
